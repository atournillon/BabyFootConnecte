{% extends 'layout.html' %}

{% block body %}
</br>
<h1>C'est qui le patron ?</h1>
</br>
  <div class="jumbotron">
    <div class="container">
      <input class="form-control" id="myInput" type="text" placeholder="Search..">
      <br>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Pr√©nom</th>
            <th>Nom</th>
            <th>Surnom</th>
          </tr>
        </thead>
        <tbody id="myTable">
          {% for id_player in players_table.index %}
            <tr>
              <td>{{ players_table.loc[id_player].firstname }}</td>
              <td><a href="player/{{id_player}}">{{ players_table.loc[id_player].lastname }}</a></td>
              <td>{{ players_table.loc[id_player].nickname }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>


  </div>


<footer id="footer">
  	<table id="footer">
		<tr id="tr_footer">
  			<td id="td_footer"><h3><a href="{{ url_for('index') }}"><img src="static/img/retour.png" style="width:30px;height:30px; margin: 0 15px 0 0;">Menu</a></h3></td>
  		</tr>
 	</table>
</footer>
{% endblock %}
